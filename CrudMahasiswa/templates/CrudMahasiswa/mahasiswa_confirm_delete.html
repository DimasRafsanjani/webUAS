{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<form method="POST" >
{% csrf_token %}
<div class="container shadow-lg mt-5">
<div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title mt-2">
              <h2>Hapus Mahasiswa</h2>
              <div class="clearfix"></div>
            </div>
            <div class="row">
                  <div class="form-group col-md-6 mb-0">
                    <label class="control-label col-md-7 col-sm-3 col-xs-12" for="name">Apakah benar data ini akan dihapus?</label>
                      <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                        role="grid" aria-describedby="datatable_info">
                            <thead>
                                <tr role="row">
                                  <th hidden>SLNO</th>
                                  <th>Nama Mahasiswa</th>
                                  <th>Umur Mahasiswa</th>
                                  <th>Skill Mahasiswa</th>
                                </tr>
                              </thead>

                          <tbody>
                              <tr style="background:#f8fcff">
                                <td class="align-middle" hidden>{{ object.id  }}</td>
                                <td class="align-middle">{{ object.mahasiswaName   }}</td>
                                <td class="align-middle">{{ object.mahasiswaAge  }}</td>
                                <td class="align-middle">{{ object.mahasiswaSkill  }}</td>
                              </tr>
                          </tbody>
                        </table>
                  </div>
            </div>
       </div>

       <div class="row">
       </div>
       <br/>
            <div class="form-group">
              <div class="col-md-9 col-sm-9 col-xs-9 col-md-offset-2">
                <button type="submit" class="btn btn-danger" value="Submit">Delete</button>
              </div>
            </div>
          </div>
          </div>
        </div>
</form>
{% endblock %}
