{%  block title %} Company {%  endblock %}
 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
 
{% block content %}


<form method="POST"  action="/updateMahasiswa" enctype = "multipart/form-data" >
<div class="container shadow-lg">
<div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Mahasiswa Forms</h2>
            
              <div class="clearfix"></div>
            </div> 
                    <div class="col-md-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Mahasiswa ASasassa</h2>

              <div class="clearfix"></div>
            </div>
            <div class="row">
                  <div class="form-group col-md-6 mb-0">
                    <label class="control-label col-md-6 col-sm-3 col-xs-12" for="name">Nama Mahasiswa <span class="required">*</span>
                    </label>
                    <input type="text" name="mahasiswaName" class="form-control" pattern="^[^\s][\w\W]*$" autocomplete="off"
                    title="Masukkan Nama Mahasiswa."
                    minlength="1" maxlength="50"/>
                   </div>
            </div>
            <div class="row">
                   <div class="form-group col-md-6 mb-0">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Umur Mahasiswa<span class="required">*</span>
                    </label>
                    <input type="number" name="mahasiswaAge" class="form-control" pattern="[0-9]{10}"
                               autocomplete="off"
                               title="Masukkan Umur Mahasiswa."
                               minlength="10" maxlength="10"/>
                   </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6 mb-0">
               <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Skill Mahasiswa<span class="required">*</span>
               </label>
               <input type="text" name="mahasiswaSkill" class="form-control" />
              </div>
       </div>

       <div class="row">
        
       </div>
        <br/>
             
            <div class="form-group">
              <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success">Submit</button>
               <button class="btn btn-primary" type="reset">Reset</button>               
              </div>
            </div>
          </div>
         
        </div>
</div>
</div>
  
</form>
{% endblock %}
